<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>

<body id="body" class="center">
    <template id="menu-item-button">
        <button class="item center"><i class="fa fa-3x"></i></button>
    </template>
    <template id="menu-item">
        <div class="item">
            <div class="menu-item-row r1">
                <div class="name">Latte</div>
                <div class="size">2.60</div>
                <div class="size">2.90</div>
            </div>
            <div class="menu-item-row r2 controls">
                <div class="name">
                    <div class="plus-minus">
                        <button class="center minus"><i class="fas fa-minus"></i></button>
                        <button class="center plus"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="num"></div>
                </div>
                <button class="size active">
                    <i class="far fa-dot-circle fa-2x"></i>
                    <i class="far fa-circle fa-2x"></i>
                </button>
                <button class="size">
                    <i class="far fa-dot-circle fa-2x"></i>
                    <i class="far fa-circle fa-2x"></i>
                </button>
            </div>
        </div>
    </template>
    <template id="order-item">
        <div class="item v-center">
            <div class="icon"><i class="fa fa-circle fa-xs"></i></div>
            <div class="title">
                <span class="title">Cappuccino</span>
                <span class="subtitle"><span class="value">3</span> quantity</span>
            </div>
            <div class="price"><span>$</span><span class="value">34</span></div>
        </div>
    </template>

    <div class="app">
        <!-- ____HOME___ -->
        <div id="home" class="screen active">
            <div class="title-bar">
                <div class="title center">Home</div>
            </div>
            <div class="home-list-vp"></div>

            <div class="footer-bar">
                <div class="total v-center">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <div class="text">Total</div>
                    <div class="price"><span>$</span><span class="value">0.00</span></div>
                </div>
                <button class="action"><i class="fa fa-plus fa-2x"></i></button>
                <button class="btn-block blue">Order</button>
            </div>
        </div>
        <!--___MENU___  -->
        <div id="menu" class="screen ">
            <div class="title-bar">
                <button class="left center back"><i class="fas fa-chevron-left fa-2x"></i></button>
                <div class="title center">Menu</div>
                <button class="right center"><i class="fas fa-search fa-2x"></i></button>
            </div>
            <div class="menu-id-list">
                <div class="menu-id-list-vp">
                    <div class="list">

                    </div>
                </div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="menu-item-list-title">
                <div class="menu-item-row">
                    <div class="name">shots</div>
                    <div class="size">sml</div>
                    <div class="size">lrg</div>
                </div>
            </div>
            <div class="menu-item-list-vp"></div>
        </div>
    </div>

    <script src="Menu.js"></script>
</body>

</html>
